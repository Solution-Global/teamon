<div class="modal-dialog" id="screenModal">
	<div class="modal-content animated bounceInRight">
		<div class="modal-header">
			<h4 class="modal-title">Screen share</h4>
			<h3>Select window</h3>
		</div>
		<div class="modal-body">
			<select class="picture image-picker show-html">
			</select>
		</div>
		<div class="modal-footer">
			<button type="button" class="enableScreenCapture btn btn-primary" type="submit" data-dismiss="modal">OK</button>
			<button type="button" class="cancelScreenModal btn btn-white" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
