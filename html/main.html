<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link type="text/css" rel="stylesheet" href="../style/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" />
	<link href="../style/simple-line-icons-webfont/simple-line-icons.css" rel="stylesheet" media="screen">
	<link href="../style/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen">
	<link type="text/css" rel="stylesheet" href="../style/common.css" />
	<link type="text/css" rel="stylesheet" href="../style/jquery/jquery-ui.min.css" />

	<body>
		<div id="dialog"></div>
		<div id="wrap">
			<!-- 목록 -->
			<div class="connection_section">
				<div class="header">
					<h1 class="logo">
						<a href="#">
							<img src="../img/logo_uangel.png" width="150" height="50" alt="유엔젤">
						</a>
					</h1>

					<div class="public_area">
						<a href="#"><i class="fa fa-user"></i>프로필</a> &nbsp;&nbsp;|&nbsp;&nbsp;
						<a href="#"><i class="fa fa-cog"></i>설정</a> &nbsp;&nbsp;|&nbsp;&nbsp;
						<a href="#"><i class="fa fa-power-off"></i>로그아웃</a>
					</div>
				</div>

				<div class="inner_box">
					<div class="channels_area">
						<h2 class="tit"><i class="icon-users"></i>Channels</h2>

						<ul class="list">
							<li><a href="#">Solution Dep</a></li>
							<li><a href="#">Global Biz</a></li>
							<li><a href="#">FC 유엔젤<span class="alarm">2</span></a></li>
							<li class="btn">
								<button type="button" class="btn_join_channel"><i class="fa fa-plus"></i>Join channels..</button>
							</li>
						</ul>
					</div>

					<div class="users_area">
						<h2 class="tit"><i class="icon-user"></i>Users</h2>
						<ul class="list">
							<li class="userTemplet blind">
								<input name="emplId" type="hidden" />
								<a href="#">
									<span class="img">
										<img src="../img/profile_img1.jpg" alt="">
									</span>
									<span class="name"></span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- // 목록 -->

			<!-- 채팅창 -->
			<div class="chat_section">
				<div class="title_area">
					<h3 class="tit">&nbsp;</h3>
					<div class="tools">
						<button type="button" class="btn_chat_setting"><i class="fa fa-cog"></i></button>
					</div>
				</div>

				<div class="content_area">
					<!-- // msg-template -->
					<script id="msg-template" type="text/template">
						{{#msg}}
						<div class="msg_set {{mode}}">
							<div class="img">
								<img src="{{img}}" alt="{{imgAlt}}">
							</div>
							<div class="msg">
								<span class="name">{{sender}}</span>
								<span class="bg_box">
									<span class="txt">
										{{msgText}}
									</span>
									<span class="time">{{time}}</span>
								</span>
							</div>
						</div>
						{{/msg}}
					</script>
				</div>

				<div class="input_message">
					<textarea class="input_text" cols="50" rows="5"></textarea>
					<button type="button" class="btn_send">전송</button>
				</div>

			</div>
			<!-- // 채팅창 -->

			<!-- 예시 영역 -->
			<div class="aside_section">

				<div class="title_area">
					<h3 class="tit">예시 영역</h3>
					<div class="tools">
						<button type="button" class="btn_menu"><i class="fa fa-ellipsis-h"></i></button>
					</div>
				</div>

				<div class="content_area">
					<div></div>
				</div>

			</div>
			<!-- // 예시 영역 -->

		</div>

		<script src="../script/dist/bundle.js" charset="utf-8"></script>
	</body>
</html>
